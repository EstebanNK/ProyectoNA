{% extends 'base.html' %}


{% block title %}
    Registrar Departamento
{% endblock title %}


{% block content %}
    
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar nuevo departamento</h1>

            <form class="cell callout grid-x grid-margin-x" method="post">{% csrf_token %}
                
                <div class="medium-6 cell">
                    <label>Nombres:
                        {{form.nombre}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{form.apellidos}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Nombre dep:
                        {{form.shor_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <button class="button" type="submit">Guardar</button>
                </div>

            
            </form>
        </div>
    </div>

{% endblock content %}
